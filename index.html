<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie clicker game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 id="title"> cookie clicker game</h1>
        <div class="left">
            <img src="https://cdn.vectorstock.com/i/500p/46/17/chocolate-chip-cookie-with-bite-and-cute-smiling-vector-57084617.jpg" alt="a cookie">

            <div class="score">
                <p>Cookie Count:</p>
                <p id="count"></p>
                <p>CPS:</p>
                <p id="cps"></p>
            </div>
        </div>

        <div id="shop">
        </div>
    </div>
</body>
</html>
